      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);

    }

    .sidebar img {

    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;

      padding: 10px;

    }

    footer {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: auto;
      padding: 15px 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px 10px;
      }

      .sidebar img, .sidebar h2 {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
